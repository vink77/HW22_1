{% extends 'catalog/base.html' %}
{% block content %}
<div class="row">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Добавление товара
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Версия товара
                            <div class="card-body">
                                {{ formset.management_form }}
                                {% for form in formset.forms %}
                                {{ form.as_p }}

                                {% endfor %}

                            </div>
                        </div>
                    </div>
                            <button type="submit" class="btn btn-outline-secondary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                    </form>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>
        {% endblock %}
